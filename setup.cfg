[wipac:cicd_setup_builder]
pypi_name = wipac-user-management
python_min = 3.8
package_paths = user_mgmt
keywords_spaced = iam

[metadata]  # generated by wipac:cicd_setup_builder
name = wipac-user-management
version = attr: user_mgmt.__version__
url = https://github.com/WIPACrepo/user-management
author = WIPAC Developers
author_email = developers@icecube.wisc.edu
description = User management web interface
long_description = file: README.md
long_description_content_type = text/markdown
keywords =
	iam
	WIPAC
	IceCube
license = MIT
classifiers =
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
download_url = https://pypi.org/project/wipac-user-management/
project_urls =
	Tracker = https://github.com/WIPACrepo/user-management/issues
	Source = https://github.com/WIPACrepo/user-management

[semantic_release]  # generated by wipac:cicd_setup_builder
version_variable = user_mgmt/__init__.py:__version__
upload_to_pypi = True
patch_without_tag = True
commit_parser = semantic_release.history.tag_parser
minor_tag = [minor]
fix_tag = [fix]
branch = main

[options]  # generated by wipac:cicd_setup_builder: 'python_requires', 'packages'
install_requires =
	cachetools
	motor
	tornado
	unidecode
	wipac-keycloak-rest-services
	wipac-rest-tools
python_requires = >=3.8, <3.11
packages =
	user_mgmt

[options.extras_require]
tests =
	pytest
	pytest-asyncio
	pytest-cov
	pytest-mock
	coverage
	flake8

[options.package_data]  # generated by wipac:cicd_setup_builder: '*'
* = py.typed

[coverage:run]
branch = True
source = keycloak_http_auth

[coverage:report]
# regexes for lines to exclude from consideration
exclude_lines =
	# Have to re-enable the standard pragma
	pragma: no cover

	# Don't complain about missing debug-only code:
	def __repr__
	if self\.debug

	# Don't complain if tests don't hit defensive assertion code:
	raise AssertionError
	raise NotImplementedError

	# Don't complain if non-runnable code isn't run:
	if 0:
	if __name__ == .__main__.:
ignore_errors = True
skip_empty = True

[coverage:html]
directory = htmlcov

[flake8]
ignore = E203,E226,E228,E231,E501,W503,W504
exclude = env,tests


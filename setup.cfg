[wipac:cicd_setup_builder]
python_min = 3.9
package_dirs = user_mgmt

[metadata]  # generated by wipac:cicd_setup_builder: version
version = attr: user_mgmt.__version__

[semantic_release]  # fully-generated by wipac:cicd_setup_builder
version_variable = user_mgmt/__init__.py:__version__
upload_to_pypi = False
patch_without_tag = True
commit_parser = semantic_release.history.emoji_parser
major_emoji = [major]
minor_emoji = [minor]
patch_emoji = [fix], [patch]
branch = main

[options]  # generated by wipac:cicd_setup_builder: python_requires, packages
install_requires =
	cachetools
	motor
	tornado
	unidecode
	wipac-dev-tools
	wipac-keycloak-rest-services
	wipac-rest-tools
python_requires = >=3.9, <3.12
packages = find:

[options.extras_require]
tests =
	pytest
	pytest-asyncio
	pytest-cov
	pytest-mock
	coverage
	flake8

[options.package_data]  # generated by wipac:cicd_setup_builder: '*'
* = py.typed

[options.packages.find]  # generated by wipac:cicd_setup_builder: include/exclude
include =
	user_mgmt
	user_mgmt.*
exclude =
	test
	tests
	doc
	docs
	resource
	resources
	example
	examples

[coverage:run]
branch = True
source = keycloak_http_auth

[coverage:report]
# regexes for lines to exclude from consideration
exclude_lines =
	# Have to re-enable the standard pragma
	pragma: no cover

	# Don't complain about missing debug-only code:
	def __repr__
	if self\.debug

	# Don't complain if tests don't hit defensive assertion code:
	raise AssertionError
	raise NotImplementedError

	# Don't complain if non-runnable code isn't run:
	if 0:
	if __name__ == .__main__.:
ignore_errors = True
skip_empty = True

[coverage:html]
directory = htmlcov

[flake8]
ignore = E203,E226,E228,E231,E501,W503,W504
exclude = env,tests

[tool:pytest]
asyncio_mode = auto

